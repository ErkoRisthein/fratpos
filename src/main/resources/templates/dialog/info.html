<div class="modal-header">
	<button type="button" ng-click="$dismiss()" class="close">&times;</button>
	<h4 class="modal-title"> Info</h4>
</div>
<div class="modal-body">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Kasutaja</h3>
		</div>
		<div class="panel-body">
			<form role="form" class="form-horizontal">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label col-md-4">Eesnimi</label>
						<div class="col-md-8">
							<p ng-bind="vm.user.firstName" class="form-control-static"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4">Saldo</label>
						<div class="col-md-8">
							<p ng-bind="vm.user.balance" class="form-control-static"></p>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label col-md-4">Perenimi</label>
						<div class="col-md-8">
							<p ng-bind="vm.user.lastName" class="form-control-static"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4">Staatus</label>
						<div class="col-md-8">
							<p ng-bind="vm.user.status.name" class="form-control-static"></p>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Tarbimine</h3>
		</div>
		<div class="panel-body">
			<div ng-show="vm.stat.popularProducts.length > 0" class="row">
				<div class="col-md-6">
					<ul>
						<li ng-repeat="product in vm.stat.popularProducts">{{product.product.name}}<span style="background-color: {{vm.colors[$index]}}" class="badge pull-right">{{product.count}}</span></li>
					</ul>
				</div>
				<div class="col-md-6">
					<canvas width="300" height="155" doughnut-chart="vm.chartdata"></canvas>
				</div>
			</div>
			<div ng-hide="vm.stat.popularProducts.length > 0" class="row">
				<div class="col-md-12">
					<p>Valitud kasutajal ei ole käesoleval perioodil ühtegi tehingut.</p>
				</div>
			</div>
		</div>
	</div><br/>
</div>
