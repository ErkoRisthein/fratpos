<div class="modal-header">
	<button type="button" ng-click="$dismiss()" class="close">&times;</button>
	<h4 class="modal-title">Lisa/Muuda staatust</h4>
</div>
<div class="modal-body">
	<form role="form" ng-submit="vm.save(status)" class="form-horizontal">
		<div class="form-group">
			<label for="statusName" class="control-label col-sm-2">Nimetus</label>
			<div class="col-sm-5">
				<input id="statusName" type="text" placeholder="Staatus" ng-model="vm.status.name" focus-me="focus-me" class="form-control"/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button ng-show="vm.status.id !== undefined" ng-click="vm.delete(vm.status)" class="btn btn-danger">Kustuta</button>
	<button ng-click="vm.save(vm.status)" class="btn btn-success">Salvesta</button>
</div>
