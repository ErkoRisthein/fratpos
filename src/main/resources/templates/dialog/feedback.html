<div class="modal-header">
	<button type="button" ng-click="$dismiss()" class="close">&times;</button>
	<h4 class="modal-title">Lisa tagasiside</h4>
</div>
<div class="modal-body">
	<form ng-submit="vm.save(vm.feedback)" class="form-horizontal">
		<div class="form-group">
			<label for="content" class="control-label col-md-2">Sisu</label>
			<div class="col-md-9">
				<textarea id="content" rows="5" placeholder="Kirjuta siia" ng-model="vm.feedback.content" focus-me="focus-me" class="form-control"></textarea>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button id="feedback-save" ng-click="vm.save(vm.feedback)" class="btn btn-success">Salvesta</button>
</div>
