<div class="modal-header">
	<button type="button" ng-click="$dismiss()" class="close">&times;</button>
	<h4 class="modal-title">Tehingu info</h4>
</div>
<div class="modal-body">
	<p>Aeg: <strong ng-bind="vm.transaction.formattedTime"></strong></p>
	<p>Nimi: <strong ng-bind="vm.transaction.user.label"></strong></p>
	<p>Makseviis: <strong ng-bind="vm.transaction.paytype"></strong></p>
	<h3>Tooted</h3>
	<table class="table table-bordered table-condensed">
		<thead>
		<tr>
			<th>Toode</th>
			<th>Hind</th>
			<th>Kogus</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="product in vm.transaction.products">
			<td ng-bind="product.name"></td>
			<td>{{product.price}} â‚¬</td>
			<td ng-bind="product.quantity"></td>
		</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button ng-hide="vm.transaction.invalid" ng-click="vm.invalidate(vm.transaction)" class="btn btn-danger">Katkesta tehing</button>
</div>
