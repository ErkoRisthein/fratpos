<section class="content-header">
	<h1>Kontod</h1>
</section>
<section class="content" ng-controller="AccountsController">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Kontod</h3>
				</div>
				<div class="box-body">
					<table class="table table-bordered table-hover">
						<thead>
						<tr>
							<th>Tüüp</th>
							<th>Nimi</th>
							<th>Lisamise aeg</th>
							<th>Lisaja</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="account in filteredAccounts()">
							<td ng-bind="account.accountType.name"></td>
							<td ng-bind="account.name"></td>
							<td ng-bind="obligation.dateCreated | amUtc | amDateFormat:'LL'"></td>
							<td ng-bind="account.createdBy.label"></td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="box-footer clearfix no-border">
					<uib-pagination ng-show="totalAccounts > 10" class="pagination-sm no-margin pull-right" direction-links="false" total-items="totalAccounts" ng-model="currentPage"></uib-pagination>
					<button type="button" ng-click="addNew()" class="btn btn-primary"><i class="fa fa-plus"></i> Lisa uus</button>
				</div>
			</div>
		</div>
	</div>
</section>
