<section class="content-header">
	<h1>Kanded</h1>
</section>
<section class="content" ng-controller="JournalsController">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Kanded</h3>
				</div>
				<div class="box-body">
					<table class="table table-bordered table-hover">
						<thead>
						<tr>
							<th>Tüüp</th>
							<th>Kuupäev</th>
							<th>Summa</th>
							<th>Lisamise aeg</th>
							<th>Lisaja</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="journal in filteredJournals()">
							<td ng-bind="journal.journalType.name"></td>
							<td ng-bind="journal.date"></td>
							<td class="text-right" ng-bind-template="{{journal.amount}} €"></td>
							<td ng-bind="journal.dateCreated | amUtc | amDateFormat:'LL'"></td>
							<td ng-bind="journal.createdBy.label"></td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="box-footer clearfix no-border">
					<uib-pagination ng-show="totalJournals > 10" class="pagination-sm no-margin pull-right" direction-links="false" total-items="totalJournals" ng-model="currentPage"></uib-pagination>
					<button type="button" ng-click="addNew()" class="btn btn-primary"><i class="fa fa-plus"></i> Lisa uus</button>
				</div>
			</div>
		</div>
	</div>
</section>
