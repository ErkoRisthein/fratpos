<section class="content-header">
	<h1>Kohustused</h1>
</section>
<section class="content" ng-controller="ObligationsController">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Kohustused</h3>
				</div>
				<div class="box-body">
					<table class="table table-bordered table-hover">
						<thead>
						<tr>
							<th>Tüüp</th>
							<th>Kirjeldus</th>
							<th>Lisamise aeg</th>
							<th>Summa</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-click="obligationInfo(obligation)" ng-repeat="obligation in filteredObligations()">
							<td ng-bind="obligation.obligationType.name"></td>
							<td ng-bind="obligation.description"></td>
							<td ng-bind="obligation.dateCreated | amUtc | amDateFormat:'LL'"></td>
							<td>{{obligation.amount}} €</td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="box-footer clearfix no-border">
					<uib-pagination ng-if="totalObligations > 10" class="pagination-sm no-margin pull-right" direction-links="false" total-items="totalObligations" ng-model="currentPage"></uib-pagination>
					<button type="button" ng-click="addNew()" class="btn btn-primary"><i class="fa fa-plus"></i> Lisa uus</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-body">
					<p>Kokku: <strong ng-bind-template="{{totalObligation}} €"></strong></p>
				</div>
			</div>
		</div>
	</div>
</section>
