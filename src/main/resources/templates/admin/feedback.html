<section class="content">
	<div ng-controller="FeedbackController" ng-show="feedbacks != null" class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-body">
					<p ng-hide="feedbacks.length > 0">Tagasisidet ei ole jÃ¤etud</p>
					<table ng-show="feedbacks.length > 0" class="table table-bordered table-hover">
						<thead>
						<tr>
							<th>Aeg</th>
							<th>Sisu</th>
							<th></th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="feedback in feedbacks">

						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
