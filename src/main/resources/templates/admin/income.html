<section class="content-header">
	<h1>Laekumised</h1>
</section>
<section class="content" ng-controller="IncomeController">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Laekumised</h3>
				</div>
				<div class="box-body">
					<table class="table table-bordered table-hover">
						<thead>
						<tr>
							<th>Tüüp</th>
							<th>Kasutaja</th>
							<th>Konto</th>
							<th>Aeg</th>
							<th>Summa</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="income in filteredIncomes()">
							<td ng-bind="income.incomeType.name"></td>
							<td ng-bind="income.user.label"></td>
							<td ng-bind="income.account.name"></td>
							<td ng-bind="income.date | amDateFormat:'LL'"></td>
							<td>{{income.amount}} €</td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="box-footer clearfix no-border">
					<uib-pagination ng-show="totalIncomes > 10" class="pagination-sm no-margin pull-right" direction-links="false" total-items="totalIncomes" ng-model="currentPage"></uib-pagination>
					<button type="button" ng-click="addNew()" class="btn btn-primary"><i class="fa fa-plus"></i> Lisa uus</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-body">
					<p>Kokku: <strong ng-bind-template="{{totalIncome}} €"></strong></p>
				</div>
			</div>
		</div>
	</div>
</section>
