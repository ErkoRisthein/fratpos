apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'ee.leola'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {

     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.6'
    compile group: 'org.slf4j', name: 'jul-to-slf4j', version:'1.7.6'
    compile group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.6'
    compile group: 'org.slf4j', name: 'log4j-over-slf4j', version:'1.7.6'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.1.1'
    compile group: 'org.avaje.ebeanorm', name: 'avaje-ebeanorm', version:'3.3.2'
    compile group: 'org.avaje.ebeanorm', name: 'avaje-ebeanorm-agent', version:'3.2.2'
    compile group: 'mysql', name: 'mysql-connector-java', version:'5.1.30'
    compile group: 'org.liquibase', name: 'liquibase-core', version:'3.1.1'
    compile group: 'de.neuland-bfi', name: 'jade4j', version:'0.4.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.3.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.3.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.3.2'
    compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version:'2.3.2'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-simple-http', version:'2.7'
    compile group: 'com.google.guava', name: 'guava', version:'16.0.1'
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.9.5'
    testCompile group: 'com.h2database', name: 'h2', version:'1.3.175'
}
